# Meshtastic Handler Server Configuration

server:
  # Maximum message size in characters (Meshtastic limit)
  max_message_size: 200
  # Timeout for acknowledgment in seconds
  ack_timeout_seconds: 30.0
  # Session timeout in minutes (inactive sessions are cleaned up)
  session_timeout_minutes: 60

meshtastic:
  # Connection type: serial, ble, or tcp
  connection_type: serial
  # Device path (null for auto-detect)
  device: null
  # TCP host (only used when connection_type is tcp)
  tcp_host: null
  # TCP port (only used when connection_type is tcp)
  tcp_port: 4403

plugins:
  # Gopher plugin settings
  gopher:
    # Root directory for gopher content
    root_directory: ./gopher_content
    # Allow navigation outside root
    allow_escape: false

  # LLM plugin settings
  llm:
    # Ollama API URL
    ollama_url: "http://localhost:11434"
    # Default model to use
    model: "llama3.2"
    # Maximum response length in characters
    max_response_length: 400
    # Request timeout in seconds
    timeout: 30.0

  # Weather plugin settings
  weather:
    # API request timeout in seconds
    timeout: 10.0

  # Wikipedia plugin settings
  wikipedia:
    # Language code for Wikipedia
    language: "en"
    # Maximum summary length in characters
    max_summary_length: 400
    # Request timeout in seconds
    timeout: 10.0

# Additional plugin paths (for external plugins)
plugin_paths:
  - ./external_plugins
